name: Docker test

on:
  push:
    branches: [ master ]
jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo1
        uses: actions/checkout@v4

      - name: Create docker image
        run: docker build -t gh-actions-test . 

      - name: Print hello/docker run
        run: |
          docker run -d -p 8080:8080 --name go-server gh-actions-test
          sleep 3
          docker logs go-server

    

